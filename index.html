<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="container-logo">
          <div class="placeholder">
            <img src="odin-logo.png" alt="odin-logo" />
            <span class="odin">ODIN</span>
          </div>
        </div>
        <p class="image-description">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>

      <div class="main-form">
        <div class="heading">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h1>
          <h1>You know you want to.</h1>
        </div>
        <h1>Let's do this!</h1>

        <form action="example.com/path">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" />

          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" />

          <label for="user_email">EMAIL ADDRESS</label>
          <input type="email" id="user_email" name="email" />

          <label for="tel">PHONE NUMBER</label>
          <input type="tel" id="tel" name="tel" />

          <label for="pass">PASSWORD</label>
          <input type="password" id="pass" required />

          <label for="pass">CONFIRM PASSWORD</label>
          <input type="password" id="pass" required />

          <input type="submit" value="CREATE ACCOUNT" />
          <p>Already have an account? Log in</p>
        </form>
      </div>
    </div>
  </body>
</html>
