<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="container-logo">
          <div class="placeholder">
            <img src="odin-logo.png" alt="odin-logo" />
            <span class="odin">ODIN</span>
          </div>
        </div>
        <p class="image-description">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>

      <div class="main-form">
        <header class="heading">
          <div class="heading-content">
            <h1>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </h1>
            <h1>Sign up <i>now</i> to get started.</h1>
            <h1 class="encouragement-statement">
              You <i>know</i> you want to.
            </h1>
          </div>
        </header>

        <div class="form">
          <h1>Let's do this!</h1>
          <div class="form-details">
            <form action="example.com/path">
              <label for="first_name">FIRST NAME</label>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="first_name" name="first_name" />
              <input type="text" id="last_name" name="last_name" />

              <label for="user_email">EMAIL</label>
              <label for="tel">PHONE NUMBER</label>
              <input type="email" id="user_email" name="email" />
              <input type="tel" id="tel" name="tel" />

              <label for="pass">PASSWORD</label>
              <label for="pass" id="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="pass" required />
              <input
                type="password"
                id="pass"
                class="confirm_password"
                required
              />
            </form>
          </div>
        </div>

        <div class="submit-form">
          <input type="submit" value="Create Account" />
          <p>Already have an account? <span class="log-in">Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
